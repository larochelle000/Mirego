<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
</head>
<body>
  <h1> Information to add a post to the database </h1>
  <form action="/post" method="POST">
    <input type="text" name="author" placeholder="Enter your author name..." required>
    <input type="text" name="message" placeholder="Enter your message..." required>
    <input type="text" name="attachment[type]" placeholder="Enter your file type..." required>
    <input type="text" name="attachment[url]" placeholder="Enter your file url..." required>
    <button type="submit">Submit</button>
  </form>
  <h1> Information to add a friend to the database </h1>
  <form action="/users" method="POST">
    <input type="text" name="name" placeholder="Enter your full name..." required>
    <input type="text" name="age" placeholder="Enter your age..." required>
    <input type="text" name="city" placeholder="Enter your city..." required>
    <input type="text" name="attachment[type]" placeholder="Enter your file type..." required>
    <input type="text" name="attachment[url]" placeholder="Enter your file url..." required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
